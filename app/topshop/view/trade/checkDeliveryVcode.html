<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="myModalLabel">验证提货码</h4>
</div>
<div class="form-box" id="login-box">
<form action="<{url action=topshop_ctl_trade_list@checkDeliveryVcode}>" method="post" class="bg-white" role="form" id="check_delivery_sms_form" data-validate-onsuccess="ajaxSubmit">
  <div class="body">
    <div class="form-group">
      <label for="" class="form-label">订单号：</label>
      <input type="hidden" name="tid" value=<{$tid|escape:"html"}> >
      <span class="form-act"><a class="cancel-trade-tid" href="<{url action=topshop_ctl_trade_detail@index tid=$tid}>"><{$tid|escape:"html"}></a></span>
    </div>
    <div class="form-group">
      <label for="" class="form-label">提货码：</label>
      <input type="text" name="vcode" value="" required maxlength="6" placeholder="请输入6位数字" size=14>
    </div>
  </div>
  <div class="modal-footer text-center">
    <button type="submit" class="btn btn-primary">验证</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
  </div>
</form>
</div>

<script>
  $('#check_delivery_sms_form').Validator({
    icons: {
      valid:      'icon icon-checkmark-a',
      invalid:    'icon icon-alert',
      validating: 'icon icon-loading-c'
    }
  });

  function ajaxSubmit (e) {
    var form = e.target;
    e.preventDefault();
    $.post(form.action, $(form).serialize(), function(rs) {
      if(rs.error) {
        $('#messagebox').message(rs.message);
        return;
      }
      if(rs.success) {
        $('#messagebox').message(rs.message, 'success');
      }
      if(rs.redirect) {
        setTimeout(function(){location.href=rs.redirect;}, 800);
      }
    });
  }
</script>
